# .gitlab-ci.yml

# Définir les étapes du pipeline
stages:
  - build
  - test

# Variables globales pour la configuration de PostgreSQL
variables:
  POSTGRES_DB: "CFTdatabase"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "SopraHR2024++"

# Scripts à exécuter avant chaque job
before_script:
  - apt-get update -y && apt-get install -y python3-pip python3-dev
  - pip3 install virtualenv
  - virtualenv venv
  - source venv/bin/activate

# Définir les jobs individuels pour le pipeline
# Chaque job appartient à une étape spécifique et exécute un ensemble de scripts
build:
  stage: build
  script:
    - pip install -r requirements.txt
    - python manage.py migrate

test:
  stage: test
  script:
    - pip install -r requirements.txt
    - python manage.py test
