# Define stages for the pipeline
stages:
  - build
  - test

# Define job templates
.default_template: &default_template
  image: python:3.12.2  # Use Python 3.12.2 image
  services:
    - name: postgres:latest  # Use latest PostgreSQL image as a service
      alias: postgres
  before_script:
    - pip install --default-timeout=600 --retries=5 -r requirements.txt  # Install Python dependencies with retry and timeout options
    - psql -h postgres -U postgres -c "CREATE DATABASE $POSTGRES_DB;"  # Create PostgreSQL database
  script:
    - python manage.py test  # Run Django tests

build:
  stage: build
  <<: *default_template
  script:
    - python manage.py migrate
  only:
    - backend

test:
  stage: test
  <<: *default_template
  script:
    - python manage.py test
  only:
    - backend
